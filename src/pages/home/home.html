<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>{{welcome}}</h2>
  <p>
    This starter project comes with simple tabs-based layout for apps
    that are going to primarily use a Tabbed UI.
  </p>
  <p>
    Take a look at the <code>src/pages/</code> directory to add or change tabs,
    update any existing page or create new pages.
  </p>

  <ion-card *ngFor="let movie of listMovies">
  <ion-card-header>
    {{ movie.getTitle() }}
  </ion-card-header>

  <ion-row>
    <button ion-button block color="yellow" style="width: 45%; padding-right: 8%s">Editar</button>
    <button ion-button block color="danger" style="width: 45%;" (click)="removeMovie(movie)">Eliminar</button>
  </ion-row>

</ion-card>

</ion-content>
