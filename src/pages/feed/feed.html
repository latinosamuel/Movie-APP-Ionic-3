<ion-header>
  <ion-navbar>
    <ion-title>
      Populars
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let movie of list_movie" (click)="viewMovieDetails(movie)">

    <ion-item>
      <ion-avatar item-start>
        <img src="img/marty-avatar.png">
      </ion-avatar>
      <h2>{{ movie.original_title }}</h2>
      <p>{{ movie.release_date }}</p>
    </ion-item>
  
    <img [src]="'https://image.tmdb.org/t/p/w300/' + movie.backdrop_path">
  
    <ion-card-content>
      <p>{{ movie.overview }}</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  
  </ion-card>

</ion-content>
