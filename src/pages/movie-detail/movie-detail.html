<ion-header>
  <ion-navbar>
    <ion-title>Detalhe do Filme</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-card *ngIf="movie">
    <ion-item>
      <h1>{{ movie.getOriginalTitle() }}</h1>
      <!--<p>{{ movie.release_date }}</p>-->
    </ion-item>
    
    <img [src]="'https://image.tmdb.org/t/p/w300/' + movie.getBackdropPath()">

    <ion-card-content>
      <p>{{ movie.getOverview() }}</p>
      <ion-list no-lines>
        <ion-list-header text-left>
          GÃªneros
        </ion-list-header>
        <ion-item *ngFor = "let genre of movie.getGenres()" text-justify>{{ genre.getName() }}</ion-item>
      </ion-list>

      <ion-list no-lines padding-top>
        <ion-list-header text-left>
          Produtoras
        </ion-list-header>
        <ion-item *ngFor="let companies of movie.getProductionCompanies()" text-justify>
            <img *ngIf="companies.getLogoPath() != null"[src]="'https://image.tmdb.org/t/p/w300/' + companies.getLogoPath()" style="max-height: 40px; height:100%; width: auto;">
            <p *ngIf="companies.getLogoPath() == null">{{ companies.getName() }}</p>
        </ion-item>
      </ion-list>
    </ion-card-content>
 
    <button ion-button block (click)="save(movie)" >Gurdar Filme</button>
 

  </ion-card>
</ion-content>
