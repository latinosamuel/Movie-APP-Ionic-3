<ion-header>
  <ion-navbar>
    <ion-title>Detalhe do Filme</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="movie">
    <img [src]="'https://image.tmdb.org/t/p/w300/' + movie.backdrop_path">
    <p>{{ movie.overview }}</p>
    <p>{{ movie.original_title }}</p>
  </div>
  
</ion-content>
