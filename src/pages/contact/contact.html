<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor = "let contact of contacts">
      <ion-avatar item-start>
        <img src="{{ contact.img }}">
      </ion-avatar>
      <h2>{{ contact.nome }}</h2>
      <p>{{ contact.msg }}</p>
    </ion-item>
  </ion-list>

</ion-content>
